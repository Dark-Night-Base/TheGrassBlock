<!-- This is a commentary, everything with !-- Something -- means that it's just a comment. It doesn't affect the code. -->
<!-- We'll use this Comment Tag to communicate here and there -->
<!-- Well, this is a HTML doc. so.. THIS IS A HTML DOCUMENT -->
<!doctype html>
<!-- HTML use tags, so let starting usimg them! -->
<!-- Now, startint the code with tags. -->
<!-- Just start with <html> and if you notice, sroll down the code, you'll see the end. -->
<!-- Every tag starts, but ends with a slash "/" -->
<!-- E.g. <h1> Text </h1> -->
<!-- Just start with <html> and if you notice, sroll down the code, you'll see the end. (which is </html>) -->
<!-- Everything will be inside this <html>. Every TAG. -->
<!-- You can see every TAG on this nice website = https://www.w3schools.com/tags/ -->
